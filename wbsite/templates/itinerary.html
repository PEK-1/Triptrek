<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel Itinerary</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        .day {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Travel Itinerary</h1>
        <p>Explore your customized travel plan below:</p>
    </header>
    <main>
        <!-- Dynamic itinerary content goes here -->
        {{ itinerary|safe }}
    </main>
    <footer>
        <p>Have a great trip!</p>
    </footer>
</body>
</html>
