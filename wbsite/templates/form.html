<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Search Bar</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/grid-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .navbar {
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            border-bottom: 2px solid #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar {
            text-align: center;
            margin-top: 20px;
            margin-right: 30%;
            margin-left: 35%;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #suggestions {
            position: absolute;
            background-color: white;
            width: 80%;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            display: none;
        }
        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/logo">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <div class="search-bar">
        <form action="/search" method="GET">
            <input type="text" id="search-bar" name="query" placeholder="Search destinations...">
            <button type="submit">Search</button>
        </form>
        <div id="suggestions"></div>
    </div>
</div>

<!-- Form Container -->
<div class="container">
    <div class="top-right">
        <button onclick="location.href='/log'" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Login</button>
        <button onclick="location.href='/sign_up'" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Signup</button>
    </div>

    <!-- Form with POST method -->
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="place">Place</label>
            <input type="text" id="place" name="place" placeholder="Enter the City Here" required>
        </div>
        <div class="form-group">
            <label for="visit_date">Planning to Visit on</label>
            <input type="date" id="visit_date" name="visit_date" required>
        </div>
        <div class="form-group">
            <label for="days">Days of Vacation Anticipated</label>
            <input type="number" id="days" name="days" min="1" placeholder="Enter the days" required>
        </div>
        <div class="form-group">
            <label for="requirements">Any requirements or scheduled events?</label>
            <textarea id="requirements" name="requirements" placeholder="Enter Here" style="height: 150px;"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
