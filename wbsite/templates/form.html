<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Search Bar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('/static/grid-1.jpg'); 
        background-size: cover;
        background-repeat: no-repeat;
    }
    .navbar {
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        border-bottom: 2px solid #fff
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.8); 
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .search-bar {
        text-align: center;
        margin-top: 20px;
        margin-right: 30%;
        margin-left: 35%;

    }
    .search-bar input[type="text"] {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .search-bar button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="/logo">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <div class="search-bar"> 
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</div>

<div class="container">
    <div class="top-right">
        <button onclick="location.href='/log'" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Login</button>
        <button onclick="location.href='/sign_up'" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Signup</button>
    </div>
    <div class="form-group">
        <label for="username">Place</label>
        <input type="text" id="username" name="username" placeholder="Enter the City Here">
    </div>
    <div class="form-group">
        <label for="email">Planning to Vist on</label>
        <input type="date" id="email" name="email" placeholder="MM/DD/YYYY">
    </div>
    <div class="form-group">
        <label for="phone">Days of Vacation Anticipated</label>
        <input type="number" id="phone" name="phone" placeholder="Enter the days ">
    </div>
    <div class="form-group">
        <label for="description">Any requirements or scheduled events?</label>
        <textarea id="description" name="description" placeholder="Enter Here" style="width: 100%; height: 150px;"></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</div>

</body>
</html>
